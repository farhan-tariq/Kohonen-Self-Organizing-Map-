plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

mainClassName = 'src.main.java.Controllers.App'

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'com.jfoenix', name: 'jfoenix', version: '9.0.8'
    compile group: 'mysql', name: 'mysql-connector-java', version: '8.0.18'
    compile group: 'org.imgscalr', name: 'imgscalr-lib', version: '4.2'
    compile group: 'org.scilab.forge', name: 'jlatexmath', version: '1.0.7'
    compile group: 'org.jfree', name: 'fxgraphics2d', version: '1.8'
    compile group: 'de.jensd', name: 'fontawesomefx-fontawesome', version: '4.7.0-9.1.2'
    compile 'io.github.typhon0:AnimateFX:1.2.1'
}

javafx {
    version = "11.0.2"
    modules = ['javafx.controls', 'javafx.fxml','javafx.web','javafx.swing']
}
